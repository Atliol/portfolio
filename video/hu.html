<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Developer font -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <!-- Skills Progress Bar Section -->
    <section id="skills" class="py-5">
        <div class="container">
            <h2 class="mb-4">Skills</h2>
            <div class="mb-3">
                <label for="html-bar" class="label">HTML</label>
                <div class="progress">
                    <div id="html-bar" class="progress-bar bg-info" role="progressbar" style="width: 97%;"
                        aria-valuenow="97" aria-valuemin="0" aria-valuemax="100">97%</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="css-bar" class="label">CSS</label>
                <div class="progress">
                    <div id="css-bar" class="progress-bar bg-success" role="progressbar" style="width: 90%;"
                        aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="js-bar" class="label">JavaScript</label>
                <div class="progress">
                    <div id="js-bar" class="progress-bar bg-warning" role="progressbar" style="width: 85%;"
                        aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
                </div>
            </div>
           
            </div>
        </div>
    </section>


</body>

</html>
